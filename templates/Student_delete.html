{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Details</title>
    <link rel="stylesheet" href="{% static 'css/del.css' %}">
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete student details?</h1>
        <p><strong>{{ d.firstname }} - {{ d.lastname }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'student_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
